<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Para Sofia</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Lora:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --pink-light: #fdf2f4;
      --pink-pastel: #f9d5dc;
      --pink-medium: #e8a0b4;
      --rose: #c76e8a;
      --gold: #c9a84c;
      --gold-light: #dfc880;
      --white-off: #fefbf7;
      --text-dark: #4a2c3d;
      --text-soft: #7a5568;
    }

    html, body {
      min-height: 100%;
  overflow-x: hidden;
  overflow-y: auto;
      font-family: 'Lora', Georgia, serif;
      background: var(--pink-light);
      color: var(--text-dark);
      -webkit-tap-highlight-color: transparent;
      -webkit-user-select: none;
      user-select: none;
    }

    body {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  min-height: 100dvh;
  position: relative;
  overflow-x: hidden;
}


    /* ─── Background hearts canvas ─── */
    #hearts-canvas {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }
    section {
  min-height: 100vh;
}

    /* ─── Main content wrapper ─── */
    .content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
        justify-content: flex-start;
  gap: 24px;
    min-height: 100dvh;
      width: 100%;
      max-width: 480px;
      padding: 6vh 24px 4vh;
    }

    /* ─── Title ─── */
    .title {
      font-family: 'Playfair Display', Georgia, serif;
      font-size: clamp(1.5rem, 5vw, 2.2rem);
      font-weight: 600;
      color: var(--rose);
      text-align: center;
      letter-spacing: 0.02em;
      line-height: 1.3;
    }

    .title-accent {
      display: block;
      font-style: italic;
      font-weight: 400;
      color: var(--gold);
      font-size: 0.6em;
      margin-top: 4px;
      letter-spacing: 0.15em;
      text-transform: uppercase;
    }

    /* ─── Divider ─── */
    .divider {
      width: 60px;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--gold-light), transparent);
      margin: 0 auto;
    }

    /* ─── Poem ─── */
    .poem {
      text-align: center;
      font-size: clamp(0.85rem, 3vw, 1rem);
      line-height: 1.7;
      color: var(--text-soft);
      font-style: italic;
      max-width: 320px;
      padding: 0 8px;
    }

    /* ─── Photo section ─── */
    .photos {
      display: flex;
      gap: 16px;
      align-items: center;
      justify-content: center;
    }

    .polaroid {
      background: var(--white-off);
      padding: 8px 8px 28px;
      border-radius: 4px;
      box-shadow:
        0 2px 12px rgba(74, 44, 61, 0.1),
        0 1px 3px rgba(74, 44, 61, 0.06);
      transform: rotate(-3deg);
      transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
      position: relative;
    }

    .polaroid:nth-child(2) {
      transform: rotate(2.5deg);
    }

    .polaroid:hover,
    .polaroid:active {
      transform: rotate(0deg) scale(1.04);
    }

    .polaroid-img {
      width: clamp(110px, 28vw, 140px);
      height: clamp(110px, 28vw, 140px);
      border-radius: 2px;
      background: var(--pink-pastel);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    .polaroid-img img{
        width:100%;
        height:100%;
        object-fit:cover;
        }


    .polaroid-label {
      font-family: 'Playfair Display', Georgia, serif;
      font-size: 0.65rem;
      color: var(--text-soft);
      text-align: center;
      margin-top: 6px;
      letter-spacing: 0.08em;
    }

    /* ─── Scratch card ─── */
    .scratch-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      width: 100%;
    }

    .scratch-label {
      font-family: 'Playfair Display', Georgia, serif;
      font-size: clamp(0.75rem, 2.5vw, 0.85rem);
      color: var(--rose);
      letter-spacing: 0.1em;
      text-transform: uppercase;
    }

    .scratch-wrapper {
      position: relative;
      width: clamp(260px, 75vw, 320px);
      height: 64px;
      border-radius: 16px;
      overflow: hidden;
      box-shadow:
        0 2px 16px rgba(199, 110, 138, 0.15),
        inset 0 0 0 1px rgba(201, 168, 76, 0.2);
      cursor: pointer;
      touch-action: none;
    }

    .scratch-message {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--white-off);
      font-family: 'Playfair Display', Georgia, serif;
      font-style: italic;
      font-size: clamp(0.8rem, 2.8vw, 1rem);
      color: var(--rose);
      text-align: center;
      padding: 8px 16px;
      line-height: 1.4;
      opacity: 0;
      transition: opacity 0.8s ease;
    }

    .scratch-message.revealed {
      opacity: 1;
    }

    .scratch-overlay {
      position: absolute;
      inset: 0;
      z-index: 2;
    }

    .scratch-hint {
      font-size: clamp(0.6rem, 2vw, 0.7rem);
      color: var(--pink-medium);
      letter-spacing: 0.05em;
      opacity: 0.8;
    }

    /* ─── Footer ─── */
    .footer {
      font-size: 0.6rem;
      color: var(--pink-medium);
      letter-spacing: 0.12em;
      text-align: center;
    }

    .footer-heart {
      display: inline-block;
      color: var(--rose);
      animation: heartbeat 1.4s ease-in-out infinite;
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      14% { transform: scale(1.2); }
      28% { transform: scale(1); }
      42% { transform: scale(1.15); }
      56% { transform: scale(1); }
    }

    /* Sparkle on reveal */
    .sparkle {
      position: absolute;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--gold);
      pointer-events: none;
      z-index: 10;
      animation: sparkle-pop 0.6s ease forwards;
    }

    @keyframes sparkle-pop {
      0% { transform: scale(0) translate(0, 0); opacity: 1; }
      100% { transform: scale(1.5) translate(var(--tx), var(--ty)); opacity: 0; }
    }
  </style>
</head>
<body>

  <canvas id="hearts-canvas"></canvas>

  <div class="content">

    <!-- Title -->
    <div>
      <h1 class="title">
        Para Sofia ❤
        <span class="title-accent">que faz meu mundo mais bonito</span>
      </h1>
    </div>

    <!-- Divider -->
    <div class="divider"></div>

    <!-- Poem -->
    <p class="poem">
      Entre a distancia e a espera,<br/>
      existe um lugar só nosso,<br/>
      onde o tempo para<br/>
      e cada instante vira eternidade.
    </p>

    <!-- Photos -->
    <div class="photos">
      <div class="polaroid">
        <div class="polaroid-img">
          <img src="foto1.png" alt="Nossa foto">
        </div>
        <div class="polaroid-label">nossa foto</div>
      </div>
      <div class="polaroid">
        <div class="polaroid-img">
           <img src="foto2.png" alt="Nosso momento">
        </div>
        <div class="polaroid-label">nosso momento</div>
      </div>
    </div>

    <!-- Scratch Card -->
    <div class="scratch-section">
      <div class="scratch-label">Mensagem secreta</div>
      <div class="scratch-wrapper" id="scratch-card">
        <div class="scratch-message" id="scratch-message">
          Você é o motivo do meu sorriso mais bonito.
        </div>
        <canvas class="scratch-overlay" id="scratch-overlay"></canvas>
      </div>
      <div class="scratch-hint" id="scratch-hint">Raspe com o dedo para revelar</div>
    </div>

    <!-- Footer -->
    <div class="footer">
      feito com <span class="footer-heart">&#9829;</span> para você
    </div>

  </div>

  <script>
    /* ═══════════════════════════════════════════
       FALLING HEARTS / PETALS ANIMATION
    ═══════════════════════════════════════════ */
    (function() {
      const canvas = document.getElementById('hearts-canvas');
      const ctx = canvas.getContext('2d');
      let W, H;
      const particles = [];
      const COUNT = 18;
      const colors = ['#f9d5dc', '#e8a0b4', '#c76e8a', '#dfc880', '#c9a84c'];

      function resize() {
        W = canvas.width = window.innerWidth;
        H = canvas.height = window.innerHeight;
      }
      resize();
      window.addEventListener('resize', resize);

      function createParticle() {
        const isPetal = Math.random() > 0.5;
        return {
          x: Math.random() * W,
          y: Math.random() * -H,
          size: Math.random() * 10 + 6,
          speed: Math.random() * 0.6 + 0.3,
          drift: (Math.random() - 0.5) * 0.4,
          rotation: Math.random() * Math.PI * 2,
          rotSpeed: (Math.random() - 0.5) * 0.02,
          opacity: Math.random() * 0.3 + 0.15,
          color: colors[Math.floor(Math.random() * colors.length)],
          isPetal: isPetal
        };
      }

      for (let i = 0; i < COUNT; i++) {
        const p = createParticle();
        p.y = Math.random() * H;
        particles.push(p);
      }

      function drawHeart(x, y, size, color, opacity, rotation) {
        ctx.save();
        ctx.translate(x, y);
        ctx.rotate(rotation);
        ctx.globalAlpha = opacity;
        ctx.fillStyle = color;
        ctx.beginPath();
        const s = size / 16;
        ctx.moveTo(0, s * 4);
        ctx.bezierCurveTo(0, s * 2, -s * 8, s * 2, -s * 8, s * -2);
        ctx.bezierCurveTo(-s * 8, -s * 6, -s * 4, -s * 8, 0, -s * 5);
        ctx.bezierCurveTo(s * 4, -s * 8, s * 8, -s * 6, s * 8, -s * 2);
        ctx.bezierCurveTo(s * 8, s * 2, 0, s * 2, 0, s * 4);
        ctx.fill();
        ctx.restore();
      }

      function drawPetal(x, y, size, color, opacity, rotation) {
        ctx.save();
        ctx.translate(x, y);
        ctx.rotate(rotation);
        ctx.globalAlpha = opacity;
        ctx.fillStyle = color;
        ctx.beginPath();
        ctx.ellipse(0, 0, size * 0.4, size, 0, 0, Math.PI * 2);
        ctx.fill();
        ctx.restore();
      }

      function animate() {
        ctx.clearRect(0, 0, W, H);
        for (let i = 0; i < particles.length; i++) {
          const p = particles[i];
          p.y += p.speed;
          p.x += p.drift + Math.sin(p.y * 0.01) * 0.3;
          p.rotation += p.rotSpeed;

          if (p.isPetal) {
            drawPetal(p.x, p.y, p.size, p.color, p.opacity, p.rotation);
          } else {
            drawHeart(p.x, p.y, p.size, p.color, p.opacity, p.rotation);
          }

          if (p.y > H + 20) {
            particles[i] = createParticle();
          }
        }
        requestAnimationFrame(animate);
      }
      animate();
    })();

    /* ═══════════════════════════════════════════
       SCRATCH CARD
    ═══════════════════════════════════════════ */
   (function(){
  const wrapper = document.getElementById('scratch-card');
  const overlay = document.getElementById('scratch-overlay');
  const message = document.getElementById('scratch-message');
  const hint = document.getElementById('scratch-hint');
  const ctx = overlay.getContext('2d');
  let scratching=false;
  let done=false;

  function init(){
    const r=wrapper.getBoundingClientRect();
    overlay.width=r.width;
    overlay.height=r.height;

    const g=ctx.createLinearGradient(0,0,r.width,r.height);
    g.addColorStop(0,'#dfc880');
    g.addColorStop(.5,'#c9a84c');
    g.addColorStop(1,'#dfc880');
    ctx.fillStyle=g;
    ctx.fillRect(0,0,r.width,r.height);

    ctx.globalCompositeOperation='source-over';
  }

  init();
  window.addEventListener('resize',()=>!done&&init());

  function pos(e){
    const r=overlay.getBoundingClientRect();
    const t=e.touches?e.touches[0]:e;
    return {x:t.clientX-r.left,y:t.clientY-r.top};
  }

  function scratch(x,y){
    ctx.globalCompositeOperation='destination-out';
    ctx.beginPath();
    ctx.arc(x,y,40,0,Math.PI*2);
    ctx.fill();
    check();
  }

  function check(){
    if(done) return;
    const d=ctx.getImageData(0,0,overlay.width,overlay.height).data;
    let t=0;
    for(let i=3;i<d.length;i+=4) if(d[i]===0) t++;
    if(t/(d.length/4)>.18) reveal();
  }

  function reveal(){
    done=true;
    overlay.style.transition="opacity .8s";
    overlay.style.opacity="0";
    message.classList.add("revealed");
    hint.style.opacity="0";
    sparkles();
  }

  function sparkles(){
    const r=wrapper.getBoundingClientRect();
    for(let i=0;i<12;i++){
      const s=document.createElement("div");
      s.className="sparkle";
      s.style.left=r.left+r.width*Math.random()+"px";
      s.style.top=r.top+r.height*Math.random()+"px";
      s.style.setProperty('--tx',(Math.random()-.5)*80+'px');
      s.style.setProperty('--ty',(Math.random()-.5)*60+'px');
      document.body.appendChild(s);
      setTimeout(()=>s.remove(),600);
    }
  }

  overlay.addEventListener('mousedown',e=>{scratching=true;const p=pos(e);scratch(p.x,p.y);});
  overlay.addEventListener('mousemove',e=>{if(scratching){const p=pos(e);scratch(p.x,p.y);}});
  window.addEventListener('mouseup',()=>scratching=false);

  overlay.addEventListener('touchstart',e=>{scratching=true;const p=pos(e);scratch(p.x,p.y);},{passive:false});
  overlay.addEventListener('touchmove',e=>{if(scratching){const p=pos(e);scratch(p.x,p.y);}}, {passive:false});
  overlay.addEventListener('touchend',()=>scratching=false);
})();

/* ================= PACMAN LOVE ================= */

(function(){
const footer=document.querySelector('.footer');
const wrap=document.createElement('div');
wrap.style.marginTop="10px";
wrap.style.textAlign="center";

wrap.innerHTML=`
<div style="font-size:12px;color:var(--rose);margin-bottom:6px">
pegue todos os corações
</div>

<canvas id="love-maze" width="150" height="150"
style="background:white;border-radius:12px;box-shadow:0 4px 10px rgba(0,0,0,.08)"></canvas>

<div style="margin-top:8px;display:grid;grid-template-columns:repeat(3,46px);gap:6px;justify-content:center">
<div></div>
<button data-d="u">↑</button>
<div></div>
<button data-d="l">←</button>
<button data-d="d">↓</button>
<button data-d="r">→</button>
</div>
`;

footer.parentNode.insertBefore(wrap, footer.nextSibling);

const canvas=document.getElementById("love-maze");
const ctx=canvas.getContext("2d");

const tile=18;
const grid=8;

let player={x:0,y:0};
let hearts=[];

for(let y=0;y<grid;y++){
  for(let x=0;x<grid;x++){
    if(!(x===0&&y===0)&&Math.random()>.99) hearts.push({x,y});
  }
}

if(hearts.length<7){
  hearts=[];
  for(let i=0;i<9;i++){
    hearts.push({x:Math.floor(Math.random()*grid),y:Math.floor(Math.random()*grid)});
  }
}

function heart(cx,cy,r){
  ctx.beginPath();
  ctx.moveTo(cx,cy+r/4);
  ctx.bezierCurveTo(cx,cy,cx-r,cy,cx-r,cy+r/4);
  ctx.bezierCurveTo(cx-r,cy+r/2,cx,cy+r,cx,cy+r);
  ctx.bezierCurveTo(cx,cy+r,cx+r,cy+r/2,cx+r,cy+r/4);
  ctx.bezierCurveTo(cx+r,cy,cx,cy,cx,cy+r/4);
  ctx.fill();
}

function render(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle="#e25578";
  for(const h of hearts) heart(h.x*tile+11,h.y*tile+7,10);
  ctx.fillStyle="#c9a84c";
  heart(player.x*tile+11,player.y*tile+7,14);
}

render();

function move(dx,dy){
  player.x=Math.max(0,Math.min(grid-1,player.x+dx));
  player.y=Math.max(0,Math.min(grid-1,player.y+dy));
  hearts=hearts.filter(h=>!(h.x===player.x&&h.y===player.y));
  render();
  if(!hearts.length) win();
}

wrap.querySelectorAll("button").forEach(b=>{
  b.onclick=()=>{
    const d=b.dataset.d;
    if(d==="u")move(0,-1);
    if(d==="d")move(0,1);
    if(d==="l")move(-1,0);
    if(d==="r")move(1,0);
  }
});

function win(){
  const msg=document.createElement("div");
  msg.style.position="fixed";
  msg.style.inset="0";
  msg.style.background="rgba(255,250,245,.98)";
  msg.style.display="flex";
  msg.style.alignItems="center";
  msg.style.justifyContent="center";
  msg.style.fontFamily="Playfair Display";
  msg.style.fontSize="22px";
  msg.style.textAlign="center";
  msg.style.padding="30px";
  msg.style.zIndex="99999";
  msg.innerHTML="Você conquistou todos os pedacinhos do meu coração ❤️";
  document.body.appendChild(msg);
}
})();
</script>
